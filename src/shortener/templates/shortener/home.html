{% extends 'shortener/base.html' %}

{% block headercard %}
	<div class="row" style="position:relative;top:-48rem;">
    	    <div class="col l3"></div>
    	    <div class="col s12 l6">
                      <div class="card white hoverable" style="height:150px;">
                  	            <div class="card-content">
                  	            <br/>
    	                <form method="post" action="." style="z-index: 999;">
	              	      {% csrf_token %}
	                    <div class="row">		                         
	                        <div class="input-field">
	                            <input type="text" class="col s6 m9 l8" id="id_{{ form.url.name }}" name="{{ form.url.name }}" placeholder="Paste your URL here" maxlength="200" autocomplete=off required />
	                            <input class="btn black waves-effect waves-light" type="submit" name="action" value="Submit" style="float:right;" /> 
	                        </div>		                         
	                    </div> 
	                </form>
	            </div>
	        </div>
    	    </div>
    	</div>    
{% endblock %}
